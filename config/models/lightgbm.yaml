# LightGBM Configuration
# Gradient boosting with leaf-wise tree growth
# GPU: Supports CUDA acceleration (device='cuda')

# Model identification
model:
  name: lightgbm
  family: boosting
  description: Gradient boosting with leaf-wise tree growth and GPU support

# Default hyperparameters
defaults:
  # Tree parameters
  n_estimators: 500
  max_depth: 6
  num_leaves: 31               # 2^max_depth - 1 for balanced tree
  min_child_samples: 20        # Regularization via min samples per leaf
  subsample: 0.8               # Row sampling per iteration
  colsample_bytree: 0.8        # Column sampling per tree

  # Learning
  learning_rate: 0.05
  boosting_type: gbdt          # Options: gbdt, dart, goss

  # Regularization
  reg_alpha: 0.1               # L1 regularization
  reg_lambda: 1.0              # L2 regularization

  # Training
  early_stopping_rounds: 50
  objective: multiclass
  metric: multi_logloss
  force_col_wise: true         # Better for wide datasets

# Training settings
training:
  feature_set: boosting_optimal
  random_seed: 42
  n_jobs: -1                   # All cores when on CPU
  verbosity: -1                # Silent mode (-1=silent, 0=error, 1=info)

# Device settings
device:
  default: auto                # auto, cuda, or cpu
  use_gpu: true                # Enable GPU acceleration if available
  mixed_precision: false       # Not applicable to tree methods
